<head>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafc;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
    min-height: 100vh;
  }

  .header, footer {
    background: #ffcc00;
    color: #002147;
    text-align: center;
    padding: 18px;
    border-radius: 50px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);

    margin: 15px auto;

  }

  .header h1 {
    margin: 0;

  .header p {
    margin: 8px 0 0;

    max-width: 400px;

  }

  .thankyou-container h2 {
    font-size: 20px;
    margin-bottom: 15px;
    color: #002147;
  }

  .thankyou-container p {
    font-size: 15px;

    line-height: 1.5;
  }

  .back-btn {
    background: #ffcc00;
    color: #002147;
    border: none;
    padding: 12px 20px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }

  .back-btn:hover {
    background: #e6b800;
    transform: scale(1.05);
  }

  footer {
    font-size: 13px;
    margin-top: auto;
  }

  <div class="header">
